name: MLflow Experiment CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-mlflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: titanic-env
          auto-activate-base: false

      - name: Install MLflow CLI (via pip)
        shell: bash -l {0}
        run: |
          pip install --upgrade pip
          pip install mlflow>=2.2.0

      - name: Run MLflow experiment
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run . -P n_estimators=100 --env-manager=local

      - name: Commit and push MLflow artifacts
        shell: bash -l {0}
        run: |
          mkdir -p MLProject/mlruns
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Ubah remote agar pakai GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          git add MLProject/mlruns/
          git commit -m "Add MLflow artifacts from CI" || echo "No changes to commit"
          git push origin main
