name: CI Eksperimen MLflow # Nama alur kerja

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-mlflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositori # Langkah untuk meng-checkout kode dari repositori
        uses: actions/checkout@v3

      - name: Siapkan Miniconda # Langkah untuk menyiapkan lingkungan Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: titanic-env
          auto-activate-base: false

      - name: Instal MLflow (>=2.19.0) dan Docker SDK # Langkah untuk menginstal dependensi Python
        shell: bash -l {0}
        run: |
          pip install --upgrade pip
          pip install mlflow>=2.19.0 docker

      - name: Jalankan eksperimen MLflow # Langkah untuk menjalankan eksperimen MLflow dan mendapatkan ID run terbaru
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run . -P n_estimators=100 -P data_path=train_preprocessing.csv --env-manager=local
          # Setelah menjalankan eksperimen MLflow, dapatkan ID run terbaru
          # Perintah ini mencantumkan direktori di mlruns/0/, mengurutkan berdasarkan waktu, dan mengekstrak nama dasar (ID run)
          export LATEST_RUN_ID=$(ls -td mlruns/0/*/ | head -n1 | xargs basename)
          echo "run_id=$LATEST_RUN_ID" >> $GITHUB_OUTPUT # Diperbarui untuk menggunakan file lingkungan GITHUB_OUTPUT
        id: run_mlflow_experiment # Tambahkan ID untuk mereferensikan output

      - name: Commit dan push artefak MLflow # Langkah untuk melakukan commit dan push artefak MLflow
        shell: bash -l {0}
        run: |
          mkdir -p MLProject/mlruns # Pastikan direktori ada
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add MLProject/mlruns/
          git commit -m "Add MLflow artifacts from CI" || echo "No changes to commit"
          git push origin main

      - name: Login ke Docker Hub # Langkah untuk login ke Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Bangun citra Docker dari model yang telah dilatih # Langkah untuk membangun citra Docker dari model yang dilatih
        shell: bash -l {0}
        run: |
          cd MLProject
          # Gunakan output dari langkah sebelumnya untuk mendapatkan RUN_ID yang benar
          export RUN_ID="${{ steps.run_mlflow_experiment.outputs.run_id }}"
          echo "Latest RUN_ID: $RUN_ID"
          mlflow models build-docker -m mlruns/0/$RUN_ID/artifacts/model -n mkarmand/mlflow-model:latest

      - name: Push citra Docker ke Docker Hub # Langkah untuk melakukan push citra Docker ke Docker Hub
        run: docker push mkarmand/mlflow-model:latest
