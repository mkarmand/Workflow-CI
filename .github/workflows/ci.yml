name: MLflow Experiment CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-mlflow:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: MLProject/conda.yaml
        activate-environment: titanic-env  # sesuai conda.yaml
        auto-activate-base: false

    - name: Install MLflow CLI
      run: pip install mlflow

    - name: Run MLflow experiment
      run: |
        cd MLProject
        mlflow run . -P n_estimators=100 --no-conda

    - name: Commit and push MLflow artifacts
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add MLProject/mlruns/
        git commit -m "Add MLflow artifacts from CI"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
